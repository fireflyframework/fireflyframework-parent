version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "develop"
    open-pull-requests-limit: 5
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Strategic dependencies â€” upgrade manually to ensure cross-module compatibility
      - dependency-name: "org.springframework.boot:*"
      - dependency-name: "org.springframework.cloud:*"
      - dependency-name: "org.springframework.cloud:spring-cloud-dependencies"
      - dependency-name: "io.grpc:*"
      - dependency-name: "com.google.protobuf:*"
      - dependency-name: "software.amazon.awssdk:*"
      - dependency-name: "io.awspring.cloud:*"
      - dependency-name: "com.azure.spring:*"
      - dependency-name: "com.google.cloud:*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "develop"
